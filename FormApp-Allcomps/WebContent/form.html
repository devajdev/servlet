

<h1 style="color:red;text-align:center">Working with diff types of Form comps</h1>

<form action="formurl"  method="GET">
  <table  border="1" align="right">
      <tr>
         <td>name:: </td>
         <td><input type="text" name="pname"></td>
      </tr>
        <tr>
         <td>age:: </td>
         <td><input type="password" name="page"></td>
      </tr>
       <tr>
         <td>Address:: </td>
         <td>
            <textarea name="addrs" rows="5" cols="10"></textarea>
         </td>
      </tr>
       <tr>
         <td>Gender:: </td>
         <td>
            <input type="radio" name="gender"  value="M">Male &nbsp;&nbsp;
            <input type="radio" name="gender"  value="F" checked>FeMale &nbsp;&nbsp;
         </td>
      </tr>
       <tr>
         <td>Marital Status:: </td>
         <td>
            <input type="checkbox" name="ms"  value="married">Married
         </td>
      </tr>
        <tr>
         <td>Qualification:: </td>
         <td>
           <select name="qlfy">
              <option value="engg">B.E/B.Tech</option>
              <option value="arts">B.A/M.A</option>
              <option value="science">B.sc</option>
              <option value="medico">MBBS</option>
           </select>
         </td>
      </tr>
        <tr>
         <td>Courses:: </td>
         <td>
           <select name="courses" multiple>
              <option value="java">Java Pkg</option>
              <option value=".net">.Net pkg</option>
              <option value="php">Php pkg</option>
              <option value="oracle">Oracle pkg</option>
           </select>
         </td>
      </tr>
       <tr>
         <td>Hobies:: </td>
         <td>
              <input type="checkbox" name="hb" value="reading">Reading Books
              <input type="checkbox" name="hb" value="wathing">Watching TV
              <input type="checkbox" name="hb" value="sleeping">Meditation
              <input type="checkbox" name="hb" value="roaming">Travelling
         </td>
      </tr>
      <tr>
         <td><input type="submit"  value="submit"> </td>
         <td><input type="reset"  value="cancel">  </td>
      </tr>
</table>      
</form>
